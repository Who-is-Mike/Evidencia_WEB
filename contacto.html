        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d601.1685845256638!2d-100.30820381120637!3d25.728254401040868!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x866295094da26085%3A0x7262d01b7781d627!2sFACPYA%20Facultad%20de%20Contadur%C3%ADa%20P%C3%BAblica%20y%20Administraci%C3%B3n!5e0!3m2!1ses-419!2smx!4v1708304126332!5m2!1ses-419!2smx" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <br>
    <br>
    <br>

    <aside>
        <p>¡Cuentanos tu experiencia!</p>
        <br>
        <label for="name">Nombre: </label>
        <input type="text" name="Nombre" id="name" required>
        <br>
        <br>
        <label for="email">Correo Electronico: </label>
        <input type="email" name="Email" id="email" required>
        <br>
        <br>
        <label for="age">Edad: </label>
        <input type="number" name="edad" id="age" required min="16" max="65">
        <br>
        <p>¿Estudias o estudiaste en la Facultad?</p>
        <input type="checkbox" name="facultad" id="yes" value="Si">
        <label for="study">Si</label>
        <input type="checkbox" name="facultad" id="no" value="No">
        <label for="study">No</label>
        <br>
        <br>
        <label for="text">Comentarios o Sugerencias</label>
        <input type="text" name="comentarios" id="text">
        <br>
        <input type="submit" value="Enviar">
    </aside>

    <br>
